<html>
	<head>
		<style>
			div.green p {
				color: blue;
			}
			
			div p {
				color: red;
			}
			span, p {
				color: purple;
			}
				
			#cyan {
				color: cyan;
			}
			* {
				color: green;
			}
			.center {
				text-align: center;
			
		</style>
	</head>
	<body>
	<p id="cyan" class="center"> This is a Paragraph.</p>
	<p class="center">This is a Paragraph.</p>
	<span> This is a span. </span>

	<div class="green">
		<p> I am inside a div. </p>
	</div>

	<div>
	<p> I am also inside a div. </p>
	</div>
	
	<div class="green">
		<p> I am technically inside a div. </p>
	</div>
	
	</body>
</html>
